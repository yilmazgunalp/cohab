version: '3'
services:
    mongo:
        image: "mongo"
        ports:
            - "27017:27017"
    web:
        image: "node"
        environment:
          - NODE_ENV
        volumes:
            - ".:/cohab"
        ports:
            - "3000:3000"
        command: "npm start"
        working_dir: /cohab
        depends_on:
            - "mongo"
